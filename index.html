<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bulka TV</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/7a538433c3.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="logo">
			<i class="fas fa-cat"></i>
			<span>Bulka TV</span>
		</div>
		<div class="search-box">
			<input type="text" placeholder="Search">
			<i class="fa fa-search search-btn"></i>
			<i class="fa fa-microphone micro-btn"></i>
		</div>
		<div class="menu-box">
			<i class="fas fa-bell notification-btn"></i>
			<i class="fas fa-paw menu-btn"></i>
			<ul class="menu">
				<li>
					<i class="fas fa-paw"></i>
					<span>Profile</span>
				</li>
				<li>
					<i class="fas fa-cog"></i>
					<span>Settings</span>
				</li>
				<li class="log-out">
					<i class="fas fa-sign-out-alt"></i>
					<span>Log Out</span>
				</li>
			</ul>
		</div>
	</header>
</body>
</html>
